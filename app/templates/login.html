{% extends "base.html" %}

{% block title %}Вход | AutoCRM{% endblock title %}


{% block content %}
<body class="bg-dark-900 min-h-screen flex items-center justify-center">
    <div class="bg-dark-800 p-8 rounded-lg shadow-2xl w-full max-w-md border border-dark-700">
        <!-- Логотип -->
        <div class="text-center mb-8">
            <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">CRM Автосервис</h1>
            <p class="text-dark-400 mt-2">Войдите в систему управления</p>
        </div>

        <!-- Форма входа -->
        <form class="space-y-6" hx-post="/auth/login"> 
            <div>
                <label for="email" class="block text-sm font-medium text-dark-300 mb-2">
                    Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="w-full px-3 py-2 bg-dark-700 border border-dark-600 rounded-md text-white placeholder-dark-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="admin@autoservice.ru"
                    required
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-dark-300 mb-2">
                    Пароль
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-3 py-2 bg-dark-700 border border-dark-600 rounded-md text-white placeholder-dark-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-10"
                        placeholder="••••••••"
                        required
                    >
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-dark-400 hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <button 
                type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-dark-800 transition duration-200"
            >
                Войти в систему
            </button>
        </form>

        <!-- Дополнительная информация -->
        <div class="mt-6 text-center">
            <p class="text-xs text-dark-400">
                © 2024 CRM Автосервис. Все права защищены.
            </p>
        </div>
    </div>
</body>

{% endblock content %}
